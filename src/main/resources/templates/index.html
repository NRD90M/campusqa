<#include "author.html" />

<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-title">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list" data-widget="navigable" data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
                <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button" style="display:none"></a>
                <div id="js-home-feed-list" class="zh-general-list topstory clearfix" data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}" data-delayed="true" data-za-module="TopStoryFeedList">

                    <#list vos as vo >
                    <div id="questions_list" class="feed-item folding feed-item-hook feed-item-2" feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                        <meta itemprop="ZReactor" data-id="389034" data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;, &quot;voteups&quot;: 4168, &quot;comments&quot;: 69, &quot;source&quot;: []}">
                        <div class="feed-item-inner">

                            <div class="avatar">
                                <a title="" data-tip="p$t$amuro1230" class="zm-item-link-avatar" href="/user/${vo.user.id}">
                                    <img src="${vo.user.headUrl}" class="zm-item-img-avatar">
                                </a>
                            </div>

                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <meta itemprop="answer-id" content="389034">
                                    <meta itemprop="answer-url-token" content="13174385">
                                    <h2 class="feed-title">
                                        <a class="question_link" href="/question/${vo.question.id}" style="font-size: 16px;">${vo.question.title}</a>
                                    </h2>
                                    <div class="feed-question-detail-item">
                                        <div class="question-description-plain zm-editable-content"></div>
                                    </div>
                                    <div class="expandable entry-body">
                                        <div class="zm-item-answer-author-info" >
                                            <a class="author-link" data-tip="p$b$amuro1230"  href="/user/${vo.user.id}" style="font-weight:normal;">${vo.user.name}</a>
                                            <span title="" class="bio" style="color: grey;">&nbsp;&nbsp;${vo.question.createdDate?string("yyyy-MM-dd HH:mm:ss")}</span>
                                        </div>
                                        <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content">
                                            <a class="zh-summary summary clearfix" href="/question/${vo.question.id}" style="font-size: 15px;">${vo.question.content}
                                            </a>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a href="/question/${vo.question.id}" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                                    <i class="z-icon-comment"></i>${vo.question.commentCount} 条回答
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </#list>
            </div>
    </div>
</div>
</div>
</div>
<#include "js.html" />
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
