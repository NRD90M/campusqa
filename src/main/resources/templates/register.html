<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>注册-校园内自动知识应答平台</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/common.css">

</head>
<body class="zhi  no-auth">
<#include "author.html" />
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <!--
            <h1 class="logo hide-text"><img src="../images/res/zhi.jpg" alt=""></h1>
            -->
            <h2 class="subtitle">
                校园内自动知识应答平台
            </h2>
            <h2 class="subtitle">
                Powered by —— 米老鼠团队
            </h2>
            <h2 class="subtitle" style="color: red;">
                <#if msg??>
                ${msg}
                <#else>
                <br/>
            </#if>
            </h2>
            <h3>已有账号？ 点击<a href="/loginReg">登录</a></h3>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/reg" id="loginReg" method="post">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="text" name="email" aria-label="邮箱" placeholder="邮箱" required="">
                        </div>
                        <div class="email input-wrapper">
                            <input type="text" name="username" value="${username}" aria-label="用户名" placeholder="用户名" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="password" value="${password}" aria-label="密码" placeholder="密码" required="">
                        </div>
                    </div>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-button submit" type="submit" style="align-self: center;">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="my_footer">
    <p>Copyright ©2020 Powered By Mickey . All Rights Reserved</p>
</div>
</body>
</html>
