<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=1200, initial-scale=0.66"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100" style="margin:auto;width: 400px;height: 300px;">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/images/img/logo.png">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h3 class="card-title" style="text-align:center;">注册</h3>
                        <h2 class="subtitle" style="color: red; text-align:center; font-size: 15px;">
                            <#if msg??>
                            ${msg}
                        </#if>
                        </h2>
                        <form action="/reg" id="loginReg" method="post">
                            <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                            <div class="form-group">
                                <label for="name">用户名</label>
                                <input id="name" type="text" class="form-control" name="username" value="${username}" aria-label="用户名" placeholder="用户名" required="">
                            </div>

                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input id="email" type="text" class="form-control" name="email" aria-label="邮箱" placeholder="邮箱"required="">
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>
                                <input id="password" type="password" class="form-control" name="password" value="${password}" aria-label="密码" placeholder="密码" required="">
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    注册
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                已有账号？ <a href="/loginReg">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright ©2020 Powered By Mickey . All Rights Reserved
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/scripts/jquery.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
<script src="/scripts/my-login.js"></script>
</body>
</html>
